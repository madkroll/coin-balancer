service: coin-balancer
#app: your-app-name
#org: your-org-name

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1
  memorySize: 128
  timeout: 10

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource: "arn:aws:s3:::coin-balancer/*"

package:
  include:
    - node_modules
    - handler.js
    - s3-bucket.js
    - package.json

functions:
